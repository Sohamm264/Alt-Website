<!DOCTYPE html>
<html>
<head>
  <title>My Trial Commercial Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #222;
      color: white;
      padding: 20px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px;
      display: block;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <h2>Buy Products from Amazon or Flipkart</h2>

  <div class="product-container">
    
    <!-- Product 1 -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81fZ9lP4dzL._AC_UL320_.jpg" alt="Product 1">
      <p>Wireless Earbuds</p>
      <a href="https://www.amazon.in" target="_blank">Buy on Amazon</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/headphone/y/d/8/-original-imagwz7bwfuhqgqf.jpeg?q=70" alt="Product 2">
      <p>Headphones</p>
      <a href="https://www.flipkart.com" target="_blank">Buy on Flipkart</a>
    </div>

  </div>

</body>
</html>
